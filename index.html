<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Music Player</title>
</head>

<body>
    <div class="background">
        <img src="" id="bg-img">
    </div>

    <div class="app-wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-music"></i>
                <h3>My Playlist</h3>
            </div>
            <div class="sidebar-items" id="sidebar-items">
                <!-- Sidebar items will be added here dynamically -->
            </div>
        </div>

        <!-- Main Container -->
        <div class="container">
            <div class="top-bar">
                <i class="fa-solid fa-angle-down" id="minimize"></i>
                <span class="now-playing">NOW PLAYING</span>
                <i class="fa-solid fa-bars" id="playlist-toggle"></i>
            </div>

        <div class="player-wrapper">
            <div class="vinyl-animation">
                <div class="player-img">
                    <img src="" class="active" id="cover">
                </div>
            </div>

            <div class="track-info">
                <h2 id="music-title"></h2>
                <h3 id="music-artist"></h3>
            </div>

            <div class="player-progress" id="player-progress">
                <div class="progress" id="progress"></div>
                <div class="music-duration">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="volume-control">
                <i class="fa-solid fa-volume-high" id="volume-icon"></i>
                <div class="volume-slider" id="volume-slider">
                    <div class="volume-progress" id="volume-progress"></div>
                </div>
            </div>

            <div class="player-controls">
                <i class="fa-solid fa-shuffle" title="Shuffle" id="shuffle"></i>
                <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                <i class="fa-solid fa-forward" title="Next" id="next"></i>
                <i class="fa-solid fa-repeat" title="Repeat" id="repeat"></i>
            </div>
        </div>

        <div class="playlist" id="playlist">
            <div class="playlist-header">
                <h3>Playlist</h3>
                <i class="fa-solid fa-times" id="close-playlist"></i>
            </div>
            <div class="playlist-items" id="playlist-items">
                <!-- Playlist items will be added here dynamically -->
            </div>
        </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
